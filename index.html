<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="odin">Odin</div>
            <span></span>
        </div>
        <div id="right">
            <div>
                <p>Odin is a cool, awesome and crazy husky dog. He lives his life to the limit and keeps doing weird stuff all the time!</p>
                <p>We know you want to keep up to date with Odin's crazy daily adventures!</p>
                <p><strong>Sing up now!</strong></p>
            </div>
            <div>
                <form action="">
                <div id="divForm">
                    <legend>Let's do this!</legend>
                    
                    <div class="formSection">                        
                        <div>
                            <label for="fname">First Name</label><br>
                            <input type="text" name="fName" id="fName" required>
                            <span></span>
                        </div>
                        <div>
                            <label for="lName">Last Name</label><br>
                            <input type="text" name="lName" id="lName" >
                        </div>
                    </div>
                    <div class="formSection">
                        <div>
                            <label for="email">Email</label><br>
                            <input type="email" name="email" id="email" required>
                            <span></span>
                        </div>
                        <div>
                            <label for="tel">Phone Number</label><br>                        
                            <input type="tel" name="tel" id="tel">
                        </div>
                    </div>
                    <div class="formSection">
                        <div>
                            <label for="pass">Password</label><br>
                            <input type="password" name="pass" id="pass" minlength="4" required>
                            <span></span>
                        </div>
                        <div>
                            <label for="confirmPass">Confirm Password</label><br>
                            <input type="password" name="confirmPass" id="confirmPass" minlength="4" required>
                            <span></span>
                        </div>
                    </div>  
                </div>
            </div>
            <div>
                    <input type="submit" name="submit" id="submit" value="Create Account">
                </form>
                <p class="footer">Already have an account? <a href="">Log in</a> </p>
            </div>
        </div>
        


    </div>
</body>
</html>
